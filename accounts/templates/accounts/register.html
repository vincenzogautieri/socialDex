{% extends 'API/home.html' %}

{% block content %}
<div class="container">
	<div class="col-md-8 col-md-offset-2">
		<div class="panel panel-default">
			<div class="panel-heading">Register</div>
			<form method="POST" action="">
				{% csrf_token %}
				<div class="form-group clearfix">
					<p></p>
					<label class="col-md-4 control-label text-right">Username<span class="text-red"></span>:</label>
					<div class="col-md-6">
						{{ form.username }}
					</div>
				</div>
				<div class="form-group clearfix">
					<label class="col-md-4 control-label text-right">Password<span class="text-red"></span>:</label>
					<div class="col-md-6">
						{{ form.password1 }}
					</div>
				</div>
				<div class="form-group clearfix">
					<label class="col-md-4 control-label text-right">Confirm password:</label>
					<div class="col-md-6">
						{{ form.password2 }}
					</div>
				</div>
				<div class="col-md-6 col-md-offset-4">
					<input type="submit" value="Register" class="btn login_btn">
				</div>
			</form>
			<div class="mt-4">
				<div class="d-flex justify-content-center links">
					Already have an account? <a href="{% url 'login' %}" class="ml-2">Login</a>
				</div>
			</div>
			<p> <b> {{form.errors}} </b> </p>
		</div>
	</div>
</div>
{% endblock %}
